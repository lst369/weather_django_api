    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город:</label>
                    {{ form.name }}<br>
                    <input type="submit" name="send" value="Узнать" class="btn btn-success" >
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                {% for info in all_info %}

                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }} <br>
                            <b>Температура:</b> {{ info.temp }}<sup>0</sup><br>
                        </div>
                        <div class="col-2 offset-1">    
                            <img src="http://openweathermap.org/img/wn/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>
